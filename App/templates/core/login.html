{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Iniciar Sesión - Refugio Patitas Felices</title>
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
    <style>
        .bg-dark {
            background-color: #145A32 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#">Refugio Patitas Felices</a>
        </div>
    </nav>

    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form method="POST" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Ingresar</button>
        </form>
        <p class="text-center mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>

    <footer class="py-5 bg-dark text-white">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center">© Animales 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/scripts.js' %}"></script>
</body>
</html>
