<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Registro</title>
    <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}"/>
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
    <style>
        /* Ajusta el fondo del navbar y el footer */
        .bg-dark {
            background-color: #145A32 !important;
        }
        
        /* Botón con el mismo verde de los bordes */
        .btn-green {
            background-color: #145A32;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn-green:hover {
            background-color: #0E3E22;
        }

        /* Mantener el footer abajo */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="#">Refugio Patitas Felices</a>
    </div>
</nav>

<div class="container px-4 px-lg-5">
    <h2 class="text-center mt-5">Registro</h2>
    <form method="POST" class="w-50 mx-auto mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-green w-100">Registrarse</button>
    </form>
    <p class="text-center mt-3">¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión aquí</a></p>
</div>

<footer class="py-3 bg-dark text-white text-center">
    <p class="m-0">© Animales 2024</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'core/js/scripts.js' %}"></script>
</body>
</html>
